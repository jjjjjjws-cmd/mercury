        // ì—‘ì…€ ê°€ì ¸ì˜¤ê¸°
        function importExcel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name.toLowerCase();
            
            if (fileName.endsWith('.csv')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    processCSV(e.target.result);
                };
                reader.readAsText(file, 'UTF-8');
            } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const csvData = XLSX.utils.sheet_to_csv(firstSheet);
                        processCSV(csvData);
                    } catch (error) {
                        alert('Excel íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\n\níŒŒì¼ì„ CSVë¡œ ì €ì¥í•œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                        console.error(error);

            } else {
                alert('CSV ë˜ëŠ” Excel íŒŒì¼ë§Œ ì§€ì›í•©ë‹ˆë‹¤.');
            }
            
            event.target.value = '';
        }

        // CSV ë°ì´í„° ì²˜ë¦¬
        function processCSV(csvText) {
            const lines = csvText.split('\n');
            const vendorsToAdd = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const matches = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
                if (!matches || matches.length < 3) continue;

                const name = matches[0].replace(/"/g, '').trim();
                const phone = matches[1].replace(/"/g, '').trim();
                const address = matches[2].replace(/"/g, '').trim();
                const region = matches[3] ? matches[3].replace(/"/g, '').trim() : '';
                const memo = matches[4] ? matches[4].replace(/"/g, '').trim() : '';

                if (name && phone && address) {
                    vendorsToAdd.push({ name, phone, address, region, memo });
                }
            }

            if (vendorsToAdd.length === 0) {
                alert('ê°€ì ¸ì˜¬ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.\n\níŒŒì¼ í˜•ì‹ì„ í™•ì¸í•´ì£¼ì„¸ìš”:\nì—…ì²´ëª…,ì „í™”ë²ˆí˜¸,ì£¼ì†Œ,ë‹´ë‹¹ì§€ì—­,ë©”ëª¨');
                return;
            }

            if (!vendors[currentTabId]) {
                vendors[currentTabId] = [];
            }

            let added = 0;
            let duplicates = 0;

            vendorsToAdd.forEach(vendorData => {
                const exists = vendors[currentTabId].some(v => 
                    v.name === vendorData.name && v.phone === vendorData.phone
                );

                if (!exists) {
                    const vendor = {
                        id: Date.now().toString() + '-' + Math.random().toString(36).substr(2, 9),
                        name: vendorData.name,
                        phone: vendorData.phone,
                        address: vendorData.address,
                        region: vendorData.region,
                        memo: vendorData.memo
                    };
                    vendors[currentTabId].push(vendor);
                    added++;
                } else {
                    duplicates++;
                }
            });

            saveData();
            updateVendorList();

            let message = `ì™„ë£Œ!\n\nì¶”ê°€ë¨: ${added}ê°œ`;
            if (duplicates > 0) {
                message += `\nì¤‘ë³µ ê±´ë„ˆëœ€: ${duplicates}ê°œ`;
            }
            alert(message);
        }
