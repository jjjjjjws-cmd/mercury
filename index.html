    <script>
        let vendors = {
            cooperation: [],
            autodoor: [],
            awning: [],
            blind: []
        };
        let currentType = 'cooperation';
        let editingVendorId = null;

        const typeNames = {
            cooperation: 'í˜‘ë ¥ì—…ì²´',
            autodoor: 'ìë™ë¬¸ ì—…ì²´',
            awning: 'ì–´ë‹ ì—…ì²´',
            blind: 'ë¸”ë¼ì¸ë“œ ì—…ì²´'
        };

        // í•„í„° ì´ˆê¸°í™”
        function resetFilter() {
            document.getElementById('searchInput').value = '';
            updateVendorList();
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¡œë“œ
        function loadData() {
            const saved = localStorage.getItem('daisoVendors');
            if (saved) {
                vendors = JSON.parse(saved);
            }
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë°ì´í„° ì €ì¥
        function saveData() {
            localStorage.setItem('daisoVendors', JSON.stringify(vendors));
        }

        // ì´ˆê¸°í™”
        function init() {
            loadData();
            updateVendorList();
        }

        // íƒ­ ì „í™˜
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentType = this.dataset.type;
                updateVendorList();
                document.getElementById('listTitle').textContent = typeNames[currentType] + ' ëª©ë¡';
            });
        });

        // ì—…ì²´ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateVendorList(filtered = null) {
            const container = document.getElementById('vendorListContainer');
            let currentVendors = filtered !== null ? filtered : vendors[currentType];
            
            document.getElementById('vendorCount').textContent = currentVendors.length + 'ê°œ';

            if (currentVendors.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>ë“±ë¡ëœ ì—…ì²´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                        <button class="btn-add" onclick="openAddModal()">ì—…ì²´ ì¶”ê°€í•˜ê¸°</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentVendors.map(vendor => `
                <div class="vendor-item">
                    <h4>${vendor.name}</h4>
                    <p>ğŸ“ <a href="tel:${vendor.phone}" class="phone">${vendor.phone}</a></p>
                    <p>ğŸ“ ${vendor.address}</p>
                    ${vendor.region ? `<p>ğŸ—ºï¸ ë‹´ë‹¹ ì§€ì—­: ${vendor.region}</p>` : ''}
                    ${vendor.memo ? `<p>ğŸ“ ${vendor.memo}</p>` : ''}
                    <div class="vendor-actions">
                        <button class="btn-edit-small" onclick="editVendor('${vendor.id}')">ìˆ˜ì •</button>
                        <button class="btn-delete-small" onclick="confirmDelete('${vendor.id}')">ì‚­ì œ</button>
                    </div>
                </div>
            `).join('');
        }

        // ì—…ì²´ ì¶”ê°€ ëª¨ë‹¬ ì—´ê¸°
        function openAddModal() {
            editingVendorId = null;
            document.getElementById('modalTitle').textContent = 'ì—…ì²´ ì¶”ê°€';
            document.getElementById('vendorForm').reset();
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('vendorModal').classList.add('active');
        }

        // ì—…ì²´ ìˆ˜ì •
        function editVendor(id) {
            const vendor = vendors[currentType].find(v => v.id === id);
            if (!vendor) return;

            editingVendorId = id;
            document.getElementById('modalTitle').textContent = 'ì—…ì²´ ìˆ˜ì •';
            document.getElementById('vendorName').value = vendor.name;
            document.getElementById('vendorPhone').value = vendor.phone;
            document.getElementById('vendorAddress').value = vendor.address;
            document.getElementById('vendorRegion').value = vendor.region || '';
            document.getElementById('vendorMemo').value = vendor.memo || '';
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('vendorModal').classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('vendorModal').classList.remove('active');
            editingVendorId = null;
        }

        // ì—…ì²´ ì €ì¥
        document.getElementById('vendorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const vendor = {
                id: editingVendorId || Date.now().toString(),
                name: document.getElementById('vendorName').value.trim(),
                phone: document.getElementById('vendorPhone').value.trim(),
                address: document.getElementById('vendorAddress').value.trim(),
                region: document.getElementById('vendorRegion').value.trim(),
                memo: document.getElementById('vendorMemo').value.trim()
            };

            if (editingVendorId) {
                const index = vendors[currentType].findIndex(v => v.id === editingVendorId);
                vendors[currentType][index] = vendor;
            } else {
                vendors[currentType].push(vendor);
            }

            saveData();
            updateVendorList();
            closeModal();
            alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        });

        // ì—…ì²´ ì‚­ì œ
        function deleteVendor() {
            if (!editingVendorId) return;
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            vendors[currentType] = vendors[currentType].filter(v => v.id !== editingVendorId);
            saveData();
            updateVendorList();
            closeModal();
        }

        function confirmDelete(id) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            vendors[currentType] = vendors[currentType].filter(v => v.id !== id);
            saveData();
            updateVendorList();
        }

        // ê²€ìƒ‰
        function searchVendors() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();

            if (!searchTerm) {
                updateVendorList();
                return;
            }

            const filtered = vendors[currentType].filter(vendor => {
                return vendor.name.toLowerCase().includes(searchTerm) ||
                       vendor.address.toLowerCase().includes(searchTerm) ||
                       (vendor.region && vendor.region.toLowerCase().includes(searchTerm));
            });

            updateVendorList(filtered);
        }

        // ì—‘ì…€ ë‚´ë³´ë‚´ê¸°
        function exportToExcel() {
            const currentVendors = vendors[currentType];
            if (currentVendors.length === 0) {
                alert('ë‚´ë³´ë‚¼ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            let csv = 'ì—…ì²´ëª…,ì „í™”ë²ˆí˜¸,ì£¼ì†Œ,ë‹´ë‹¹ì§€ì—­,ë©”ëª¨\n';
            currentVendors.forEach(vendor => {
                csv += `"${vendor.name}","${vendor.phone}","${vendor.address}","${vendor.region || ''}","${vendor.memo || ''}"\n`;
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${typeNames[currentType]}_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            alert(`${currentVendors.length}ê°œ ì—…ì²´ë¥¼ ë‚´ë³´ëƒˆìŠµë‹ˆë‹¤!`);
        }

        // ì—‘ì…€ ê°€ì ¸ì˜¤ê¸°
        function importExcel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name.toLowerCase();
            
            if (fileName.endsWith('.csv')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    processCSV(e.target.result);
                };
                reader.readAsText(file, 'UTF-8');
            } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const csvData = XLSX.utils.sheet_to_csv(firstSheet);
                        processCSV(csvData);
                    } catch (error) {
                        alert('Excel íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.\n\níŒŒì¼ì„ CSVë¡œ ì €ì¥í•œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                        console.error(error);
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('CSV ë˜ëŠ” Excel íŒŒì¼ë§Œ ì§€ì›í•©ë‹ˆë‹¤.');
            }
            
            event.target.value = '';
        }

        // CSV ë°ì´í„° ì²˜ë¦¬
        function processCSV(csvText) {
            const lines = csvText.split('\n');
            const vendorsToAdd = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const matches = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
                if (!matches || matches.length < 3) continue;

                const name = matches[0].replace(/"/g, '').trim();
                const phone = matches[1].replace(/"/g, '').trim();
                const address = matches[2].replace(/"/g, '').trim();
                const region = matches[3] ? matches[3].replace(/"/g, '').trim() : '';
                const memo = matches[4] ? matches[4].replace(/"/g, '').trim() : '';

                if (name && phone && address) {
                    vendorsToAdd.push({ name, phone, address, region, memo });
                }
            }

            if (vendorsToAdd.length === 0) {
                alert('ê°€ì ¸ì˜¬ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.\n\níŒŒì¼ í˜•ì‹ì„ í™•ì¸í•´ì£¼ì„¸ìš”:\nì—…ì²´ëª…,ì „í™”ë²ˆí˜¸,ì£¼ì†Œ,ë‹´ë‹¹ì§€ì—­,ë©”ëª¨');
                return;
            }

            let added = 0;
            let duplicates = 0;

            vendorsToAdd.forEach(vendorData => {
                const exists = vendors[currentType].some(v => 
                    v.name === vendorData.name && v.phone === vendorData.phone
                );

                if (!exists) {
                    const vendor = {
                        id: Date.now().toString() + '-' + Math.random().toString(36).substr(2, 9),
                        name: vendorData.name,
                        phone: vendorData.phone,
                        address: vendorData.address,
                        region: vendorData.region,
                        memo: vendorData.memo
                    };
                    vendors[currentType].push(vendor);
                    added++;
                } else {
                    duplicates++;
                }
            });

            saveData();
            updateVendorList();

            let message = `ì™„ë£Œ!\n\nì¶”ê°€ë¨: ${added}ê°œ`;
            if (duplicates > 0) {
                message += `\nì¤‘ë³µ ê±´ë„ˆëœ€: ${duplicates}ê°œ`;
            }
            alert(message);
        }
